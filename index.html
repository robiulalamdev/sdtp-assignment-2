<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container search-container">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Search your food"
                aria-label="Search your food" aria-describedby="basic-addon1">
            <button class="btn btn-sm btn-primary px-4" id="search-btn">Search</button>
        </div>
    </div>


    <div class="container d-flex flex-column-reverse flex-md-row justify-content-between gap-3 w-100"
        style="margin-top: 50px;">
        <div class="w-100" id="result-container">
            <div id="foods-container">

            </div>
            <div id="not-found">

            </div>

        </div>



        <div id="cart-container" class="p-3 border rounded"
            style="min-width: 280px; max-width: 280px; width: 100%; background-color: #f8f9fa; max-height: fit-content;">
            <h3>Total Cart: <span id="total-cart">0</span></h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SL</th>
                        <th>Image</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="cart-table-body">

                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="modal-content" class="modal-content">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
